                <form id="form" class="style-scope ytd-expandable-tab-renderer" style="margin-left: 30px; margin-bottom: 0px;"
                action="https://www.youtube.com//@devamhatre/search" target="_blank">
                <tp-yt-paper-input id="input" autocomplete="off" max-length="100" name="query" no-label-float=""
                    class="style-scope ytd-expandable-tab-renderer" tabindex="0"
                    aria-disabled="false"><!--css-build:shady--><tp-yt-paper-input-container id="container"
                        class="style-scope tp-yt-paper-input" style-target="host"><!--css-build:shady-->
                        <div class="floated-label-placeholder style-scope tp-yt-paper-input-container"
                            aria-hidden="true" hidden="">
                            &nbsp;
                        </div>

                        <div class="input-wrapper style-scope tp-yt-paper-input-container">
                            <span class="prefix style-scope tp-yt-paper-input-container"></span>

                            <div id="labelAndInputContainer"
                                class="input-content style-scope tp-yt-paper-input-container">
                                <label aria-hidden="true" slot="label" class="style-scope tp-yt-paper-input"
                                    for="input-3" id="paper-input-label-3">Search</label>
                                <iron-input slot="input" class="input-element style-scope tp-yt-paper-input"
                                    id="input-3"><!--css-build:shady-->


                                    <input class="style-scope tp-yt-paper-input" autocomplete="off"
                                        placeholder="" autocapitalize="none" autocorrect="off"
                                        aria-describedby="" aria-labelledby="paper-input-label-3" name="query">

                                </iron-input>
                            </div>

                            <span class="suffix style-scope tp-yt-paper-input-container"></span>
                        </div>

                        <div class="underline style-scope tp-yt-paper-input-container">
                            <div class="unfocused-line style-scope tp-yt-paper-input-container"></div>
                            <div class="focused-line style-scope tp-yt-paper-input-container"></div>
                        </div>

                        <div class="add-on-content style-scope tp-yt-paper-input-container">

                        </div>
                    </tp-yt-paper-input-container>
                </tp-yt-paper-input>
            </form>
